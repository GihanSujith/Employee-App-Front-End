<div class="container m-5">
    <h1 class="text-center mb-4 bg-info p-4 text-white fw-bolder">Add Employee</h1>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
      <input type="text" class="form-control" placeholder="First Name" aria-label="firstName" [(ngModel)]="employeeObj.firstName" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
      <input type="text" class="form-control" placeholder="Last Name" aria-label="lastName" [(ngModel)]="employeeObj.lastName" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="email" aria-label="email" [(ngModel)]="employeeObj.email" aria-describedby="basic-addon2">
      <span class="input-group-text" id="basic-addon2">.com</span>
    </div>
    <div class="input-group mb-3">
      <select class="form-select" aria-label="Default select example" id="department" [(ngModel)]="employeeObj.departmentId">
        <option selected>Department</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="input-group mb-3">
      <select class="form-select" aria-label="Default select example" id="role" [(ngModel)]="employeeObj.roleId">
        <option selected>Role</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-outline-info " (click)="addEmployee()">Add Employee</button>
    </div>
  </div>
