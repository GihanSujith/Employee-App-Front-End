<app-nav></app-nav>
<h1 class="text-center mb-5 bg-black p-4 text-white fw-bolder">View All Employee</h1>


<div class="container">
  <table class="table border">
    <tr class="border text-center bg-black text-white">
      <th>Count</th>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Department</th>
      <th>Role</th>
      <th></th>
      <th></th>
    </tr>
    <tr class="border text-center" *ngFor="let employee of employeeList; index as i">
      <td>{{i+1}}</td>
      <td>{{"EMP#000"+employee.id}}</td>
      <td>{{employee.firstName+" "+employee.lastName}}</td>
      <td>{{employee.email}}</td>
      <td>{{employee.departmentId}}</td>
      <td>{{employee.roleId}}</td>
      <td><button class="btn btn-danger" (click)="deleteEmploye(employee)"><i class="bi bi-trash3-fill"></i></button>
      </td>
      <td><button class="btn btn-primary" (click)="updateEmploye(employee)" data-bs-toggle="modal"
          data-bs-target="#exampleModal"><i class="bi bi-pencil-square"></i></button></td>
    </tr>
  </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="mb-3">
          <label for="recipient-name" class="col-form-label">ID:</label>
          <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedEmployee.id" disabled>
        </div>
        <div class="mb-3">
          <label for="recipient-name" class="col-form-label">Name:</label>
          <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedEmployee.firstName">
        </div>
        <div class="mb-3">
          <label for="recipient-name" class="col-form-label">Name:</label>
          <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedEmployee.lastName">
        </div>
        <div class="mb-3">
          <label for="recipient-name" class="col-form-label">Email:</label>
          <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedEmployee.email">
        </div>
        <div class="mb-3">
          <label for="recipient-name" class="col-form-label">Department:</label>
          <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedEmployee.departmentId">
        </div>
        <div class="mb-3">
          <label for="recipient-name" class="col-form-label">Role:</label>
          <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedEmployee.roleId">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveUpdateEmployee()">Update</button>
      </div>
    </div>
  </div>
</div>
